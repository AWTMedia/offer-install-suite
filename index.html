    <!-- Guard against wallet extensions (e.g., Tron/EVM) throwing on redefining window.ethereum -->
    <script>
      window.addEventListener(
        "error",
        (e) => {
          const msg = String(e?.error?.message || e?.message || "");
          const src = String(e?.filename || "");
          if (
            msg.includes("Cannot redefine property: ethereum") ||
            src.includes("evmAsk.js")
          ) {
            e.preventDefault();
            console.warn("Ignored wallet extension error:", msg || src);
          }
        },
        { capture: true }
      );
      window.addEventListener(
        "unhandledrejection",
        (e) => {
          const msg = String(e?.reason?.message || e?.reason || "");
          if (msg.includes("Cannot redefine property: ethereum")) {
            e.preventDefault();
            console.warn("Ignored wallet extension rejection:", msg);
          }
        },
        { capture: true }
      );
    </script>
